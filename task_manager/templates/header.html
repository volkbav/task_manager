<!-- task_manager/templates/header.html -->
{% load i18n %}


<header>
<nav class="navbar navbar-expand-md navbar-light bg-light ms-3">
  <div class="container-fluid fs-5 py-2"> 
    <a class="nav-link active" href="/">{% trans "Task manager" %}</a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation"> 
      <span class="navbar-toggler-icon"></span> 
    </button> 
    <div class="collapse navbar-collapse" id="navbarsExample04"> 
      <ul class="navbar-nav me-auto mb-2 mb-md-0"> 
        <li class="nav-item"> 
          <a class="nav-link" aria-current="page" href="{% url "users:users" %}">{% trans "Users" %}</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item"> 
          <a class="nav-link" aria-current="page" href="#">{% trans "Statuses" %}</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" aria-current="page" href="#">{% trans "Tags" %}</a>
        </li>
        <li class="nav-item"> 
          <a class="nav-link" aria-current="page" href="#">{% trans "Tasks" %}</a>
        </li>
        <li class="nav-item">
          <form action="{% url 'logout' %}" method="post" style="display: inline;">
          {% csrf_token %}
            <button type="submit" class="nav-link btn" style="cursor:pointer;">
              {% trans "Log out" %}
            </button>
          </form>
        </li>
        
        {% else %}
        
        <li class="nav-item">
          <a class="nav-link" href="{% url "login" %}">{% trans "Log in" %}</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url "users:create" %}">{% trans "Registration" %}</a> 
        </li>
        {% endif %}
      </ul> 
    </div> 
  </div>
</nav>
</header>
